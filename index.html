<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- search books field -->
        <section class="container mt-5 mb-2">
            <h3 class="text-center text-success">Search Your Favorite Book</h3>
            <div class="input-group my-3 w-50 mx-auto">
                <input type="text" id="search-input" class="form-control" placeholder="Search Books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchButton()" class="btn btn-outline-secondary" type="button"
                    id="button-search">Search</button>
            </div>
        </section>
        <!-- show search numbers -->
        <section class="container my-2 py-2">
            <div id="search-number">
                <!-- dynamic input from JS -->
            </div>
        </section>
        <!-- error handler section -->
        <section class="container my-2 py-2">
            <div id="error-container">

            </div>
        </section>

        <!-- Book Container -->
        <section class="container my-4">
            <div id="book-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
        <!-- bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <!-- custom javascript -->
        <script src="js/app.js"></script>
    </main>
</body>

</html>
